


<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題孳</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
    --primary-gray: #4B5563;
    --secondary-gray: #6B7280;
    --accent-gray: #9CA3AF;
    --primary-blue: #1F2937;
    --secondary-blue: #374151;
    --accent-blue: #4B5563;
    --primary-purple: #6D28D9;
    --secondary-purple: #7C3AED;
    --accent-purple: #8B5CF6;
    --primary-green: #065F46;
    --secondary-green: #047857;
    --accent-green: #34D399;
    --primary-rose: #9F1239;
    --secondary-rose: #BE123C;
    --accent-rose: #F43F5E;
    --primary-amber: #B45309;
    --secondary-amber: #D97706;
    --accent-amber: #F59E0B;
    --primary-indigo: #3730A3;
    --secondary-indigo: #4338CA;
    --accent-indigo: #4F46E5;
    --primary-cyan: #0E7490;
    --secondary-cyan: #0891B2;
    --accent-cyan: #06B6D4;
    --divider-color: #9CA3AF;
}

body {
    font-family: 'Noto Serif TC', 'cwTeXHei', 'cwTeXFangSong', 'cwTeXKai', 'cwTeXMing', 'PingFang TC', 'Microsoft JhengHei', serif;
    font-size: 18px;
    background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
    background-attachment: fixed;
    overflow-x: hidden;
}

* {
    box-sizing: border-box;
}

.copyright-footer {
    position: fixed;
    bottom: 0;
    right: 0;
    padding: 5px 10px;
    background-color: #f1f1f1;
    z-index: 1000;
}

.copyright-footer p {
    margin: 0;
    font-size: 14px;
}

.divider {
    height: 1px;
    background: linear-gradient(135deg, #a9cce3 0%, #d4e6f1 100%);
    border-radius: 999px;
    margin: 2rem 0;
}

.h-1.bg-gradient-to-r {
    background: linear-gradient(135deg, #a9cce3 0%, #d4e6f1 100%);
}

.glass-card {
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.85);
    border: 2px solid rgba(75, 85, 99, 0.2);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    border-radius: 24px;
}

.sidebar-card {
    backdrop-filter: blur(15px);
    background: linear-gradient(135deg, rgba(107, 114, 128, 0.1) 0%, rgba(55, 65, 81, 0.1) 100%);
    border: 2px solid rgba(75, 85, 99, 0.3);
    box-shadow: 0 20px 40px rgba(75, 85, 99, 0.15);
    border-radius: 20px;
}

.question-card {
    background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
    border-left: 6px solid var(--primary-gray);
    border-radius: 20px;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.question-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
}

.btn-primary {
    background: linear-gradient(135deg, #cd6155 0%, #a93226 100%);
    color: white;
    border-radius: 16px;
    padding: 14px 28px;
    font-weight: 700;
    font-size: 20px;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    box-shadow: 0 8px 25px rgba(75, 85, 99, 0.3);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(75, 85, 99, 0.4);
    background: linear-gradient(135deg, var(--secondary-gray) 0%, var(--accent-gray) 100%);
}

.btn-secondary {
    background: linear-gradient(135deg, #6B7280 0%, #9CA3AF 100%);
    color: white;
    border-radius: 16px;
    padding: 12px 24px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-accent {
    background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
    color: white;
    border-radius: 16px;
    padding: 12px 24px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.type-selector-btn {
    cursor: pointer;
    transition: all 0.4s ease;
    border: 3px solid transparent;
    border-radius: 20px;
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    position: relative;
    overflow: hidden;
}

.type-selector-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(75, 85, 99, 0.2), transparent);
    transition: left 0.5s ease;
}

.type-selector-btn:hover::before {
    left: 100%;
}

.type-selector-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(75, 85, 99, 0.2);
    border-color: var(--accent-gray);
}

.type-selector-btn.selected {
    border-color: var(--primary-gray);
    background: linear-gradient(135deg, #a9cce3 0%, rgba(213, 245, 227, 0.8) 100%);
    box-shadow: 0 10px 30px rgba(75, 85, 99, 0.25);
}

.quantity-control {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 2px solid var(--accent-gray);
    border-radius: 12px;
    overflow: hidden;
    width: auto;
    max-width: 150px;
    margin: 0 auto;
    padding: 0;
    gap: 0;
}

.quantity-btn {
    background: linear-gradient(135deg, #a9cce3 0%, #d4e6f1 100%);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    flex-shrink: 0;
    margin: 0;
    padding: 0;
}

.quantity-input {
    border: none;
    width: 60px;
    text-align: center;
    font-weight: 700;
    font-size: 18px;
    color: var(--primary-gray);
    background: transparent;
    flex-shrink: 0;
    margin: 0;
    padding: 0;
    height: 40px;
    line-height: 40px;
}

/* 平板設備 */
@media (max-width: 1023px) {
    .quantity-control {
        max-width: 120px;
        height: 40px;
    }

    .quantity-btn {
        width: 35px;
        height: 35px;
        font-size: 16px;
    }

    .quantity-input {
        width: 50px;
        font-size: 16px;
        height: 35px;
        line-height: 35px;
    }
}

/* 手機設備 */
@media (max-width: 767px) {
    .quantity-control {
        max-width: 100px;
        height: 35px;
    }

    .quantity-btn {
        width: 30px;
        height: 30px;
        font-size: 14px;
    }

    .quantity-input {
        width: 40px;
        font-size: 14px;
        height: 30px;
        line-height: 30px;
    }
}

.toggle-switch {
    position: relative;
    width: 70px;
    height: 36px;
    background: #e2e8f0;
    border-radius: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.toggle-switch.active {
    background: linear-gradient(135deg, #a9cce3 0%, #d4e6f1 100%);
}

.toggle-slider {
    position: absolute;
    top: 3px;
    left: 3px;
    width: 30px;
    height: 30px;
    background: white;
    border-radius: 50%;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.toggle-switch.active .toggle-slider {
    transform: translateX(34px);
}

.floating-generate-btn {
    position: fixed;
    bottom: 50px; /* 修訂為50px，從30px上移 */
    right: 30px;
    z-index: 1001; /* 修訂為1001，高於FOOTER的1000 */
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary-rose) 0%, var(--secondary-rose) 100%);
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 15px 35px rgba(225, 29, 72, 0.4);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
}

/* 平板設備 */
@media (max-width: 1023px) and (min-width: 768px) {
    .floating-generate-btn {
        bottom: 35px; /* 平板上移至35px */
        width: 70px;
        height: 70px;
        font-size: 24px;
    }
}

/* 手機設備 */
@media (max-width: 767px) {
    .floating-generate-btn {
        bottom: 40px; /* 手機上移至40px */
        right: 20px;
        width: 60px;
        height: 60px;
        font-size: 20px;
    }
}

/* 更小的手機設備 */
@media (max-width: 480px) {
    .floating-generate-btn {
        bottom: 50px; /* 超小屏幕上移至50px */
        right: 15px;
        width: 50px;
        height: 50px;
        font-size: 18px;
    }
}

.progress-ring {
    transform: rotate(-90deg);
}

.progress-ring-circle {
    transition: stroke-dasharray 0.4s ease-in-out;
}

.fade-in {
    opacity: 0;
    animation: fadeIn 0.8s ease-in forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.slide-up {
    transform: translateY(30px);
    opacity: 0;
    animation: slideUp 1s ease-out forwards;
}

@keyframes slideUp {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.floating-header {
    position: sticky;
    top: 0;
    z-index: 50;
    backdrop-filter: blur(15px);
    background: linear-gradient(135deg, var(--primary-gray) 0%, var(--primary-blue) 100%);
    border-bottom: 3px solid var(--accent-gray);
}

.result-page {
    background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
    min-height: 100vh;
}

.question-number {
    color: #1F2937;
}

.question-title {
    background: linear-gradient(135deg, var(--primary-amber) 0%, var(--secondary-amber) 100%);
    color: #1F2937;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 20px;
}

.answer-section {
    background: linear-gradient(135deg, #d0ece7 0%, #73c6b6 100%);
    border: 2px solid #4B5563;
    border-radius: 16px;
    padding: 20px;
    margin-top: 16px;
}

.steps-section {
    background: linear-gradient(135deg, #d4e6f1 0%, #7fb3d5 100%);
    border: 2px solid #4B5563;
    border-radius: 16px;
    padding: 20px;
    margin-top: 16px;
    color: #1F2937;
}

textarea, input[type="text"] {
    min-height: 150px !important;
    font-size: 16px;
    line-height: 1.6;
}

#targetPassage {
    min-height: 300px !important;
}

.reference-qa textarea {
    min-height: 180px !important;
}

.question-type-container {
    max-width: 600px;
    margin: 0 auto;
}

.text-library-selector {
    background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
    border: 3px solid #e2e8f0;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

.text-library-selector:hover {
    border-color: #a9cce3;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.text-library-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
    max-height: 400px;
    overflow-y: auto;
}

.text-item {
    background: white;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    padding: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.text-item:hover {
    border-color: #a9cce3;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.text-item.selected {
    border-color: #3498db;
    background: linear-gradient(135deg, #ebf5fb 0%, #d6eaf8 50%);
}

.text-item-title {
    font-weight: 700;
    font-size: 18px;
    color: #1F2937;
    margin-bottom: 8px;
}

.text-item-info {
    font-size: 14px;
    color: #6B7280;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.text-category {
    background: linear-gradient(135deg, #a9cce3 0%, #d4e6f1 100%);
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

/* 响应式设计 - 桌面端 */
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 0 1.5rem;
}

/* 平板端优化 (768px - 1023px) */
@media (max-width: 1023px) and (min-width: 768px) {
    body {
        font-size: 16px;
    }
    
    .container {
        padding: 0 1rem;
    }
    
    .floating-header h1 {
        font-size: 3rem;
    }
    
    .glass-card, .sidebar-card {
        padding: 1.5rem;
    }
    
    .question-type-container {
        max-width: 100%;
    }
    
    .grid {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .xl\:col-span-1, .xl\:col-span-2 {
        grid-column: span 1;
    }
    
    .type-selector-btn {
        padding: 1rem;
    }
    
    .floating-generate-btn {
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        font-size: 20px;
    }
    
    .quantity-control {
        max-width: 140px;
    }
    
    .quantity-btn {
        width: 35px;
        height: 35px;
    }
    
    .quantity-input {
        width: 50px;
        font-size: 16px;
    }
    
    .toggle-switch {
        width: 60px;
        height: 32px;
    }
    
    .toggle-slider {
        width: 26px;
        height: 26px;
    }
    
    .toggle-switch.active .toggle-slider {
        transform: translateX(28px);
    }
    
    .text-library-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
}

/* 手机端优化 (max-width: 767px) */
@media (max-width: 767px) {
    body {
        font-size: 14px;
        padding: 0;
        margin: 0;
    }
    
    * {
        box-sizing: border-box;
    }
    
    .container {
        padding: 0 0.75rem;
        max-width: 100vw;
        overflow-x: hidden;
    }
    
    .floating-header {
        padding: 1rem 0;
    }
    
    .floating-header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    .floating-header .container {
        padding: 0 1rem;
    }
    
    /* 主要布局调整 - 单列布局 */
    .grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    
    .xl\:col-span-1, .xl\:col-span-2 {
        grid-column: span 1;
    }
    
    /* 侧边栏卡片调整 - 减少AI擬题系統占比 */
    .sidebar-card {
        padding: 1rem;
        margin-bottom: 1rem;
        position: static;
    }
    
    .sidebar-card h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
    
    /* 主要配置区域调整 */
    .glass-card {
        padding: 1rem;
        margin-bottom: 1rem;
    }
    
    .glass-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }
    
    /* 题型选择器优化 */
    .type-selector-btn {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
    }
    
    .type-selector-btn i {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }
    
    .type-selector-btn div {
        font-size: 0.875rem;
    }
    
    /* 题型选择网格 */
    .question-type-container .grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
    }
    
    .md\:grid-cols-2 {
        grid-template-columns: 1fr;
    }
    
    /* 题型选择项优化 */
    .question-type-selection {
        padding: 0.75rem;
        border-radius: 1rem;
        width: 100%;
        max-width: 100%;
    }
    
    .question-type-selection .flex {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }
    
    .question-type-selection .toggle-switch {
        width: 50px;
        height: 28px;
        margin: 0;
    }
    
    .question-type-selection .toggle-slider {
        width: 22px;
        height: 22px;
        top: 3px;
        left: 3px;
    }
    
    .question-type-selection.active .toggle-slider {
        transform: translateX(22px);
    }
    
    /* 数量控制器优化 - 修正宽度问题 */
    .quantity-control {
        width: auto;
        max-width: 120px;
        margin: 0.5rem auto 0;
        justify-content: center;
    }
    
    .quantity-btn {
        width: 30px;
        height: 30px;
        flex-shrink: 0;
    }
    
    .quantity-input {
        width: 40px;
        font-size: 14px;
        text-align: center;
        flex-shrink: 0;
    }
    
    /* 浮动生成按钮 */
    .floating-generate-btn {
        bottom: 15px;
        right: 15px;
        width: 50px;
        height: 50px;
        font-size: 18px;
    }
    
    /* 文本库网格 */
    .text-library-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
        max-height: 300px;
    }
    
    .text-item {
        padding: 0.75rem;
    }
    
    .text-item-title {
        font-size: 1rem;
    }
    
    .text-item-info {
        font-size: 0.75rem;
    }
    
    /* 表单元素 */
    textarea, input[type="text"], select {
        font-size: 16px;
        padding: 0.75rem;
        border-radius: 0.75rem;
        width: 100%;
        max-width: 100%;
    }
    
    #targetPassage {
        min-height: 200px !important;
    }
    
    .reference-qa textarea {
        min-height: 120px !important;
    }
    
    /* 按钮调整 */
    .btn-primary, .btn-secondary, .btn-accent {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
        display: block;
    }
    
    /* 参考题目控制按钮 */
    .reference-qa .flex {
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }
    
    .reference-qa .w-14 {
        width: 2.5rem;
        height: 2.5rem;
    }
    
    /* 问题卡片 */
    .question-card {
        padding: 1rem;
        margin-bottom: 1rem;
    }
    
    .question-title {
        font-size: 1rem;
        padding: 0.75rem 1rem;
    }
    
    .answer-section, .steps-section {
        padding: 0.75rem;
        margin-top: 0.75rem;
    }
    
    /* 进度模态框 */
    .progress-ring {
        width: 80px;
        height: 80px;
    }
    
    #progressPercent {
        font-size: 1.25rem;
    }
    
    #timeRemaining {
        font-size: 1rem;
    }
    
    /* 结果页面 */
    .result-page .btn-primary, .result-page .btn-secondary {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        margin: 0.25rem;
        width: auto;
        min-width: 120px;
    }
    
    /* 版权信息 */
    .copyright-footer {
        font-size: 10px;
        padding: 3px 6px;
    }
    
    /* 确保没有横向滚动 */
    .overflow-x-hidden {
        overflow-x: hidden;
    }
    
    /* 标签和标题调整 */
    label {
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }
    
    /* 空间和边距优化 */
    .space-y-4 > * + * {
        margin-top: 0.75rem;
    }
    
    .space-y-6 > * + * {
        margin-top: 1rem;
    }
    
    .space-y-10 > * + * {
        margin-top: 1.5rem;
    }
    
    .mb-10 {
        margin-bottom: 1.5rem;
    }
    
    .mb-8 {
        margin-bottom: 1rem;
    }
    
    .mb-6 {
        margin-bottom: 0.75rem;
    }
    
    .py-12 {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
    }
    
    .p-10 {
        padding: 1rem;
    }
    
    .p-8 {
        padding: 0.75rem;
    }
    
    .p-6 {
        padding: 0.5rem;
    }
    
    /* 自定义题型区域 */
    .col-span-full {
        grid-column: 1 / -1;
    }
    
    /* 长文写作配置 */
    .range-slider {
        width: 100%;
        margin: 0.5rem 0;
    }
    
    /* 实用文配置 */
    select option {
        font-size: 16px;
    }
}

/* 超小屏幕优化 (max-width: 480px) */
@media (max-width: 480px) {
    .container {
        padding: 0 0.5rem;
    }
    
    .floating-header h1 {
        font-size: 1.75rem;
    }
    
    .glass-card, .sidebar-card {
        padding: 0.75rem;
        border-radius: 1rem;
    }
    
    .question-type-selection {
        padding: 0.5rem;
    }
    
    .quantity-control {
        max-width: 100px;
    }
    
    .quantity-btn {
        width: 25px;
        height: 25px;
    }
    
    .quantity-input {
        width: 35px;

        function parseFormatting(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/(?:^|\n)\s*-\s+(.*?)(?=\n|$)/g, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
            text = text.replace(/(?:^|\n)\s*\d+\.\s+(.*?)(?=\n|$)/g, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)+/g, '<ol>$&</ol>');
            text = text.replace(/(?:^|\n)>\s*(.*?)(?=\n|$)/g, '<div class="indent">$1</div>');
            text = text.replace(/(?:^|\n)>>\s*(.*?)(?=\n|$)/g, '<blockquote>$1</blockquote>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

function parseChoiceResponse(response, count) {
    const cleanResponse = removeThinkingTags(response);
    const lines = cleanResponse.split('\n').filter(line => line.trim() !== '');
    
    const parsed = [];
    
    for (let i = 1; i <= count; i++) {
        let question = '';
        let options = [];
        let answer = '';
        let steps = '';
        
        let questionFound = false;
        let optionsFound = false;
        let answerFound = false;
        let stepsFound = false;
        
        for (let j = 0; j < lines.length; j++) {
            const line = lines[j].trim();
            
            // 解析題目
            if (line.startsWith(`題目${i}：`)) {
                question = line.replace(`題目${i}：`, '').trim();
                questionFound = true;
                continue;
            }
            
            // 解析選項容器
            if (line === '選擇題選項容器：' && questionFound && !optionsFound) {
                let k = j + 1;
                options = [];
                while (k < lines.length) {
                    const optionLine = lines[k].trim();
                    if (optionLine.match(/^[A-D]\.\s/)) {
                        options.push(optionLine);
                        k++;
                    } else {
                        break;
                    }
                }
                optionsFound = true;
                j = k - 1;
                continue;
            }
            
            // 解析答案
            if (line.startsWith(`答案${i}：`) && questionFound) {
                answer = line.replace(`答案${i}：`, '').trim();
                answerFound = true;
                continue;
            }
            
            // 解析步驟
            if (line.startsWith(`步驟${i}：`) && questionFound) {
                steps = line.replace(`步驟${i}：`, '').trim();
                stepsFound = true;
                continue;
            }
        }
        
        // 檢查生成是否完整，若有任何部分失敗則標記為生成失敗
        if (!questionFound || !question) {
            question = '生成失敗，請檢查輸入內容並重試';
        }
        if (!optionsFound || options.length === 0) {
            options = ['A. 生成失敗', 'B. 生成失敗', 'C. 生成失敗', 'D. 生成失敗'];
        }
        if (!answerFound || !answer) {
            answer = '生成失敗，請檢查輸入內容並重試';
        }
        if (!stepsFound || !steps) {
            steps = '生成失敗，請檢查輸入內容並重試';
        }
        
        // 構建完整的題目內容：題目 + 選項
        let fullQuestion = question;
        if (options.length > 0) {
            fullQuestion += '\n\n選項：\n' + options.join('\n');
        }
        
        parsed.push({ 
            question: fullQuestion, 
            answer, 
            steps 
        });
    }
    
    return parsed;
}

        // API 調用函數
        async function callAPI(requestBody) {
            // 模擬進度更新
            updateProgressBar(20);
            
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(requestBody)
            });

            updateProgressBar(60);

            if (!response.ok) {
                throw new Error(`API請求失敗，狀態碼：${response.status}`);
            }

            const data = await response.json();
            updateProgressBar(90);
            
            let generatedContent = data.choices[0].message.content;
            generatedContent = removeThinkingTags(generatedContent);
            
            updateProgressBar(100);
            
            return generatedContent;
        }

        // 輔助函數
        function removeThinkingTags(content) {
            if (typeof content !== 'string') {
                return content;
            }
            return content.replace(/<think>[\s\S]*?<\/think>/gi, '').trim();
        }

        function parseReadingResponse(response, count) {
            const cleanResponse = removeThinkingTags(response);
            const lines = cleanResponse.split('\n').filter(line => line.trim() !== '');
            
            const parsed = [];
            
            for (let i = 1; i <= count; i++) {
                let question = '生成失敗，請檢查輸入內容並重試';
                let answer = '生成失敗，請檢查輸入內容並重試';
                let steps = '生成失敗，請檢查輸入內容並重試';
                
                for (let j = 0; j < lines.length; j++) {
                    const line = lines[j].trim();
                    
                    if (line.startsWith(`題目${i}：`)) {
                        question = line.replace(`題目${i}：`, '').trim();
                        if (!question && j + 1 < lines.length) {
                            const nextLine = lines[j + 1].trim();
                            if (!nextLine.startsWith('答案') && !nextLine.startsWith('題目') && !nextLine.startsWith('步驟')) {
                                question = nextLine;
                            }
                        }
                    }
                    
                    if (line.startsWith(`答案${i}：`)) {
                        answer = line.replace(`答案${i}：`, '').trim();
                        if ((!answer || answer.length < 10) && j + 1 < lines.length) {
                            let answerContent = answer;
                            let k = j + 1;
                            while (k < lines.length) {
                                const nextLine = lines[k].trim();
                                if (nextLine.startsWith('題目') || nextLine.startsWith('答案') || nextLine.startsWith('步驟')) {
                                    break;
                                }
                                if (nextLine) {
                                    answerContent += (answerContent ? '\n' : '') + nextLine;
                                }
                                k++;
                            }
                            if (answerContent) {
                                answer = answerContent.trim();
                            }
                        }
                    }

                    if (line.startsWith(`步驟${i}：`)) {
                        steps = line.replace(`步驟${i}：`, '').trim();
                        if ((!steps || steps.length < 5) && j + 1 < lines.length) {
                            let stepsContent = steps;
                            let k = j + 1;
                            while (k < lines.length) {
                                const nextLine = lines[k].trim();
                                if (nextLine.startsWith('題目') || nextLine.startsWith('答案') || nextLine.startsWith('步驟')) {
                                    break;
                                }
                                if (nextLine) {
                                    stepsContent += (stepsContent ? '\n' : '') + nextLine;
                                }
                                k++;
                            }
                            if (stepsContent) {
                                steps = stepsContent.trim();
                            }
                        }
                    }
                }
                
                if (!question || question === answer) {
                    question = `題目${i}生成失敗，請檢查輸入內容並重試`;
                }
                if (!answer || answer === question) {
                    answer = `答案${i}生成失敗，請檢查輸入內容並重試`;
                }
                if (!steps || steps === question || steps === answer) {
                    steps = `步驟${i}生成失敗，請檢查輸入內容並重試`;
                }
                
                parsed.push({ question, answer, steps });
            }
            
            return parsed;
        }

        function parsePracticalResponse(response) {
            const cleanResponse = removeThinkingTags(response);
            const lines = cleanResponse.split('\n').filter(line => line.trim() !== '');
            
            let question = '未生成';
            let material1 = '未生成';
            let material2 = '未生成';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('題目：')) {
                    question = line.replace('題目：', '').trim();
                } else if (line.startsWith('資料一：')) {
                    let content = line.replace('資料一：', '').trim();
                    let j = i + 1;
                    while (j < lines.length && !lines[j].startsWith('資料二：') && !lines[j].startsWith('題目：')) {
                        content += '\n' + lines[j].trim();
                        j++;
                    }
                    material1 = content.trim();
                    i = j - 1;
                } else if (line.startsWith('資料二：')) {
                    let content = line.replace('資料二：', '').trim();
                    let j = i + 1;
                    while (j < lines.length && !lines[j].startsWith('題目：') && !lines[j].startsWith('資料一：')) {
                        content += '\n' + lines[j].trim();
                        j++;
                    }
                    material2 = content.trim();
                    i = j - 1;
                }
            }
            
            return { question, material1, material2 };
        }

        function createQuestionCard(title, content, answer = null, steps = null, type = 'default') {
    const card = document.createElement('div');
    card.className = 'question-card p-10 shadow-2xl slide-up mb-12';
    
    // 格式化選擇題內容
    let formattedContent = content;
    if (type === '選擇') {
        // 為選擇題選項添加特殊樣式
        formattedContent = content.replace(/選項：\n/g, '<div class="choice-options-container"><h4 class="choice-options-title">選項：</h4>');
        formattedContent = formattedContent.replace(/([A-D]\.\s[^\n]+)/g, '<div class="choice-option">$1</div>');
        if (formattedContent.includes('choice-options-container')) {
            formattedContent += '</div>';
        }
    }

    // 設定題型顏色
    const typeColors = {
        'reading': 'var(--primary-teal)',
        'essay': 'var(--primary-blue)',
        'practical': 'var(--primary-green)',
        '複述': '#D4909F',
        '分析': '#B496EB',
        '印證': '#722F3E',
        '闡明': '#EA928F',
        '意見': '#8B6455',
        '比較': '#3EE1C2',
        '選擇': '##55A193'  // 為選擇題添加特殊顏色
    };
    
    const typeColor = typeColors[type] || 'var(--primary-teal)';
    
    let cardHTML = `
        <div class="flex items-center justify-between mb-8">
            <div class="question-title" style="background: linear-gradient(135deg, ${typeColor} 0%, ${typeColor}80 100%);">
                <i class="fas fa-question-circle mr-4"></i>
                ${title}
            </div>
            <span class="px-6 py-3 rounded-full text-base font-bold text-white" style="background: linear-gradient(135deg, ${typeColor} 0%, ${typeColor}CC 100%);">${type}</span>
        </div>
    `;

    // 選擇題需要特殊的樣式
    if (type === '選擇') {
        cardHTML += `
            <div class="bg-gradient-to-br from-gray-50 to-white rounded-2xl p-8 mb-8 border-2 border-gray-100">
                <div class="text-gray-800 leading-relaxed text-lg font-medium">${formattedContent}</div>
            </div>
            <style>
                .choice-options-container {
                    margin-top: 20px;
                    padding: 20px;
                    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                    border-radius: 15px;
                    border-left: 5px solid ${typeColor};
                }
                .choice-options-title {
                    font-weight: bold;
                    color: ${typeColor};
                    margin-bottom: 15px;
                    font-size: 18px;
                }
                .choice-option {
                    padding: 10px 15px;
                    margin: 8px 0;
                    background: white;
                    border-radius: 8px;
                    border-left: 3px solid #dee2e6;
                    font-weight: 500;
                    transition: all 0.3s ease;
                }
                .choice-option:hover {
                    border-left-color: ${typeColor};
                    transform: translateX(5px);
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                }
            </style>
        `;
    } else {
        cardHTML += `
            <div class="bg-gradient-to-br from-gray-50 to-white rounded-2xl p-8 mb-8 border-2 border-gray-100">
                <div class="text-gray-800 leading-relaxed whitespace-pre-wrap text-lg font-medium">${formattedContent}</div>
            </div>
        `;
    }

    if (answer) {
        cardHTML += `
            <div class="border-t-4 pt-8" style="border-color: var(--divider-color);">
                <button onclick="toggleAnswer(this)" class="flex items-center font-bold mb-6 transition-colors duration-300 text-xl hover:transform hover:scale-105" style="color: ${typeColor};">
                    <i class="fas fa-eye mr-4"></i>顯示詳細答案
                </button>
                <div class="answer-content hidden">
                    <div class="answer-section mb-6">
                        <h4 class="font-bold mb-6 flex items-center text-xl" style="color: var(--primary-green);">
                            <i class="fas fa-lightbulb mr-4"></i>參考答案
                        </h4>
                        <div class="leading-relaxed whitespace-pre-wrap text-gray-700 text-lg">${answer}</div>
                    </div>
        `;
        
        if (steps) {
            cardHTML += `
                    <div class="steps-section">
                        <h4 class="font-bold mb-6 flex items-center text-xl" style="color: #7fb3d5;">
                            <i class="fas fa-list-ol mr-4"></i>答題步驟
                        </h4>

        }

    }

    card.innerHTML = cardHTML;
    return card;
}

     function toggleAnswer(button, typeColor) {

}

function toggleWritingQuestionType(toggleElement, questionType) {
    const isActive = toggleElement.classList.contains('active');
    const quantityControl = toggleElement.closest('.question-type-selection').querySelector('.quantity-control');
    
    if (isActive) {
        // 取消選中
        toggleElement.classList.remove('active');
        selectedWritingTypes.delete(questionType);
        if (quantityControl) {
            quantityControl.style.display = 'none';
        }
        
        // 隱藏自訂配置
        if (questionType === '自訂') {
            document.getElementById('customEssayConfig').classList.add('hidden');
        }
    } else {
        // 選中
        toggleElement.classList.add('active');
        selectedWritingTypes.add(questionType);
        if (quantityControl) {
            quantityControl.style.display = 'flex';
        }
        
        // 顯示自訂配置
        if (questionType === '自訂') {
            document.getElementById('customEssayConfig').classList.remove('hidden');
        }
    }
}

function getWritingQuestionBankExamples(questionType, count = 3) {
    if (!writingQuestionBank[questionType]) {
        return [];
    }
    
    const examples = writingQuestionBank[questionType];
    const selectedCount = Math.min(count, examples.length);
    const selectedExamples = [];
    const usedIndexes = new Set();
    
    while (selectedExamples.length < selectedCount) {
        const randomIndex = Math.floor(Math.random() * examples.length);
        if (!usedIndexes.has(randomIndex)) {
            usedIndexes.add(randomIndex);
            selectedExamples.push(examples[randomIndex]);
        }
    }
    
    return selectedExamples.map(example => 
        `題目：${example.題目}\n題解：${example.題解}\n方向：${example.方向}`
    );
}
